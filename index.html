<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="photo-gallary">
  </div>

</html>
